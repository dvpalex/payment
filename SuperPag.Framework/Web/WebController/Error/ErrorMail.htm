<html>
	<head>
		<title></title>
		<meta name="GENERATOR" content="Microsoft Visual Studio.NET 7.0">
		<meta name="vs_targetSchema" content="http://schemas.microsoft.com/intellisense/ie5">
	</head>
	<body>
		<STYLE> 
				BODY{font:xx-small 'Verdana';}
				.mmsg{background-color: lightgoldenrodyellow; width: 100%; padding: 3px; border: lightgrey 1px solid;}
				.mhost{background-color: gainsboro; width: 100%; padding: 3px; border: lightgrey 1px solid;}
		</STYLE>
		<FONT color="#cc0000" size="2">Erro na aplicação</FONT>
		<br>
		<br>
		<div class="mhost"><STRONG>Host Name: </STRONG>@@HOSTNAME@@
		</div>
		<br>
		<div class="mmsg"><STRONG>Mensagem: </STRONG>@@MESSAGE@@
		</div>
		<br>
		<div class="mmsg"><STRONG>Trace: </STRONG>
			<br>
			@@TRACE@@
		</div>
		<br>
		@@LOG@@
	</body>
</html>
